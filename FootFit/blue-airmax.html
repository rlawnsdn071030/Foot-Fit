<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파란색 신발</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>파란색 신발</h1>
    <img src="https://via.placeholder.com/300" alt="파란색 신발">
