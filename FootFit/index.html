<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신발 구경하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }

        #shoe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .shoe-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }

        .shoe-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .shoe-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }

        .shoe-item h3 {
            font-size: 1.2em;
            margin: 10px 0;
            cursor: pointer;
            color: #333; /* 기본 색상 유지 */
            text-decoration: none; /* 링크 스타일을 제거 */
        }

        .shoe-item a {
            text-decoration: none;
            color: inherit; /* 부모의 색상을 상속받아 링크 색상이 변하지 않도록 설정 */
        }

        .shoe-item p {
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>신발 구경하기</h1>
    </header>

    <div id="shoe-container">
        <!-- JavaScript를 통해 신발 아이템이 추가될 부분 -->
    </div>

    <script>
        // 신발 데이터를 배열로 구성
        const shoes = [
            { name: "파란색 신발", price: "₩330,000", imgSrc: "https://via.placeholder.com/200", link: "blue-airmax.html" },
            { name: "빨간색 신발", price: "₩330,000", imgSrc: "https://via.placeholder.com/200", link: "red-ultraboost.html" },
            { name: "검은색 신발", price: "₩330,000", imgSrc: "https://via.placeholder.com/200", link: "black-990.html" },
            { name: "하얀색 신발", price: "₩330,000", imgSrc: "https://via.placeholder.com/200", link: "white-oldskool.html" }
        ];

        // 신발 데이터를 HTML로 변환하고 페이지에 추가하는 함수
        function displayShoes() {
            const container = document.getElementById('shoe-container');
            shoes.forEach(shoe => {
                const shoeDiv = document.createElement('div');
                shoeDiv.className = 'shoe-item';
                shoeDiv.innerHTML = `
                    <a href="${shoe.link}">
                        <img src="${shoe.imgSrc}" alt="${shoe.name}">
                        <h3>${shoe.name}</h3>
                    </a>
                    <p>${shoe.price}</p>
                `;
                container.appendChild(shoeDiv);
            });
        }

        // 페이지 로드 시 신발 표시
        window.onload = displayShoes;
    </script>
</body>
</html>
